<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(90deg,#000000, #381100);
            color: white; /* White text for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        nav {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            background: linear-gradient(45deg, #e26666, #744e9d, #d24e60, #88169759);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            
            animation: gradientBG 5s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .container {
            margin-top: 10px;
            flex-grow: 1;
            text-align: center;
            background: #1e1e1e; /* Darker container */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            max-width: 400px; /* Max width for larger screens */
            height: 100px;
            margin-bottom: 60px;
        }

        h1 {
            color: gray; /* Title color */
            margin-bottom: 20px;
            font-size: 2rem;
        }

        h1 b {
            color: #744e9d;
        }

        form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            text-align: left;
        }

        label {
            margin-bottom: 10px;
            font-size: 1rem;
            text-align: left;
        }

        input[type="text"]{
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #744e9d;
            border-radius: 5px;
            background: #333; /* Input background */
            color: white; /* Input text color */
        
        
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #744e9d;
            border-radius: 5px;
            background: #333; /* Input background */
            color: white; /* Input text color */
        }

        button {
            background-color: #744e9d; /* Button color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            font-size: 1rem;
        }

        button:hover {
            background-color: #ff6347; /* Darker on hover */
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: white;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        a:hover {
            background-color: #ff6347; /* Accent color on hover */
        }

       
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <br>
            <br>
            <h1>ExamVault</h1>
        </div>
    </nav>

    <div class="container">
        <h1>Upload Your <b>Resume</b></h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
        <a href="{% url 'list_resumes' %}">View Uploaded Resumes</a>
    </div>

    
</body>
</html>
