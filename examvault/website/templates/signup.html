<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #994c28, #000000);
            overflow: hidden;
            border-radius: 20px;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(90deg, #000000, #4a2d20);
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
            animation: textFadeIn 0.8s ease forwards;
            opacity: 0;
            animation-delay: 0.2s;
        }

        @keyframes textFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gradient-heading {
            position: relative;
            font-size: 3rem;
            color: transparent;
            background: linear-gradient(270deg, #6c63ff, #ff7e67, #6c63ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradientAnimation 6s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        input {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
            background-color: #f8faff;
        }

        input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 10px rgba(108, 99, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn {
            background-color: #6c63ff;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
            animation: buttonFadeIn 0.8s forwards;
            animation-delay: 0.4s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes buttonFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn:hover {
            background-color: #5946d2;
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .signup-text {
            margin-top: 20px;
            text-align: center;
            color: #888;
        }

        .signup-text a {
            color: #6c63ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-text a:hover {
            color: #5946d2;
        }

        .errorlist {
            color: red;
            margin-top: -10px;
            margin-bottom: 15px;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .right {
                display: none;
            }

            .left {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left">
            <div class="heading">
                <h1 class="gradient-heading">ExamVault</h1>
            </div>
            <h2><b style="color: gray;">Sign Up for </b><b style="color: #6c63ff; font-family:Verdana, Geneva, Tahoma, sans-serif;">ExamVault</b></h2>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password1" placeholder="Password" required>
                <input type="password" name="password2" placeholder="Confirm Password" required>
                
                <!-- Displaying form errors -->
                {% if form.errors %}
                    <div class="errorlist">
                        {% for field in form %}
                            {% for error in field.errors %}
                                <div>{{ error }}</div>
                            {% endfor %}
                        {% endfor %}
                        {% for error in form.non_field_errors %}
                            <div>{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                
                <button class="btn" type="submit">Sign Up</button>
            </form>
            <div class="signup-text">
                <p>Already have an account? <a href="{% url 'login_user' %}">Login</a></p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
