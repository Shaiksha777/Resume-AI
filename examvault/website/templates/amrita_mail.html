<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        /* Apply a background gradient */
        body {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-box {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        .textbox {
            margin-bottom: 20px;
        }

        .textbox input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .textbox input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Hide elements initially */
        .verification {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="textbox" id="emailSection">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <button type="button" class="btn" id="verifyBtn">Verify Email</button>
                
                <div class="verification" id="verificationSection">
                    <div class="textbox">
                        <input type="number" id="verificationCode" placeholder="Verification Code" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('verifyBtn').addEventListener('click', function() {
            // Here you can add your email verification logic

            // Show the verification code section
            document.getElementById('verificationSection').style.display = 'block';

            // Hide the email section and the verify button
            document.getElementById('emailSection').style.display = 'none';
            document.getElementById('verifyBtn').style.display = 'none';
        });
    </script>
</body>
</html>
