<!-- base_new.html (Astronaut + Planet Theme) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Course Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top left, #000000, #2c0101);
      color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    .space-bg {
      background: linear-gradient(135deg, #000000, #210101);
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.2;
      z-index: 0;
    }
    /* Planet with rings */
    .planet {
      position: absolute;
      left: -80px;   /* slightly outside so it peeks in */
      bottom: 50px;
      width: 200px;
      opacity: 0.9;
      z-index: 0;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .astroid {
    position: absolute;
    right: -100px;   /* start slightly outside screen */
    top: 50px;
    width: 50px;
    opacity: 0.9;
    z-index: 0;
    animation: fly 12s linear infinite; /* 6s flying + 3s waiting */
  }

  @keyframes fly {
    0% {
      transform: translate(0, 0);   /* start at top-right */
      opacity: 1;
    }
    70% {
      transform: translate(-50vw, 50vh); /* move diagonally to middle */
      opacity: 0;  /* fade out */
    }
    80%, 100% {
      transform: translate(-50vw, 50vh); /* stay hidden */
      opacity: 0;
    }
  }

    .card {
      background: rgba(35, 35, 35, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      backdrop-filter: blur(6px);
      color: #eee;
      z-index: 1;
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      z-index: 1;
    }
    .astronaut-icon {
      width: 50px;
      margin-left: 10px;
      vertical-align: middle;
    }

  </style>
</head>
<body>
  <div class="space-bg">
    <div class="stars"></div>

    <img src="https://cdn-icons-png.flaticon.com/128/5020/5020225.png"  alt="Planet with rings" class="astroid">

    <!-- Planet image -->
    <img src="https://cdn-icons-png.flaticon.com/128/4657/4657827.png"  alt="Planet with rings" class="planet">
    
    <h1>
      AI Course and Job Recommender 
      <img src="https://cdn-icons-png.flaticon.com/512/3212/3212608.png" class="astronaut-icon" alt="astronaut">
    </h1>
    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
